[workspace]
members = [
    "chain",
    "client",
    "inspector",
    "types",
]
resolver = "2"

[workspace.dependencies]
alto-client = { version = "0.0.6", path = "client" }
alto-types = { version = "0.0.6", path = "types" }
commonware-broadcast = { version = "0.0.51" }
commonware-codec = { version = "0.0.51" }
commonware-consensus = { version = "0.0.51" }
commonware-cryptography = { version = "0.0.51" }
commonware-deployer = { version = "0.0.51", default-features = false }
commonware-macros = { version = "0.0.51" }
commonware-p2p = { version = "0.0.51" }
commonware-resolver = { version = "0.0.51" }
commonware-runtime = { version = "0.0.51" }
commonware-storage = { version = "0.0.51" }
commonware-stream = { version = "0.0.51" }
commonware-utils = { version = "0.0.51" }
thiserror = "2.0.12"
bytes = "1.7.1"
rand = "0.8.5"
prost = "0.13.5"
prost-build = "0.13.5"
futures = "0.3.31"
futures-util = "0.3.31"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
governor = "0.6.3"
prometheus-client = "0.22.3"
clap = "4.5.18"

[profile.bench]
# Because we enable overflow checks in "release," we should benchmark with them.
overflow-checks = true

[profile.dev]
# Although overflow checks are enabled by default in "dev", we explicitly
# enable them here for clarity.
overflow-checks = true

[profile.release]
# To guard against unexpected behavior in production, we enable overflow checks in
# "release" although they incur some performance penalty.
overflow-checks = true

[profile.test]
# Although overflow checks are enabled by default in "test", we explicitly
# enable them here for clarity.
overflow-checks = true
